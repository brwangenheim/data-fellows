<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Page</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  </head>
  <body>
    <header>
      <h1>Plant Uploads Admin</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Entry</a>
        <a href="mapview.html">Database</a>
        <a href="info.html">Info</a>
      </nav>
    </header>

    <div class="table-container">
      <input type="text" id="search-bar" placeholder="Search entries..." />
      <table id="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Plant ID</th>
            <th>Species</th>
            <th>Genus</th>
            <th>Family</th>
            <th>Order</th>
            <th>Date</th>
            <th>Linked</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table rows are generated here dynamically -->
        </tbody>
        <div id="edit-popup">
          <form>
            <div class="field-wrapper">
              <label for="edit-name">User Name</label>
              <input type="text" id="edit-name" name="user_name" />
            </div>
            <div class="field-wrapper">
              <label for="edit-plant">Plant ID</label>
              <input type="text" id="edit-plant" name="plant_id" />
            </div>
            <div class="field-wrapper">
              <label for="edit-species">Species</label>
              <input type="text" id="edit-species" name="species" />
            </div>
            <div class="field-wrapper">
              <label for="edit-genus">Genus</label>
              <input type="text" id="edit-genus" name="genus" />
            </div>
            <div class="field-wrapper">
              <label for="edit-family">Family</label>
              <input type="text" id="edit-family" name="family" />
            </div>
            <div class="field-wrapper">
              <label for="edit-order">Order</label>
              <input type="text" id="edit-order" name="order" />
            </div>
            <div class="field-wrapper">
              <label for="edit-latitude">Latitude</label>
              <input type="text" id="edit-latitude" name="latitude" />
            </div>
            <div class="field-wrapper">
              <label for="edit-longitude">Longitude</label>
              <input type="text" id="edit-longitude" name="longitude" />
            </div>
            <div class="field-wrapper">
              <label for="edit-linked">Linked</label>
              <input type="text" id="edit-linked" name="linked" />
            </div>
            <div>
              <button type="button" onclick="closeEditPopup()">Cancel</button>
              <button type="button" onclick="saveChanges()">Save</button>
            </div>
          </form>
        </div>
      </table>
      <h2>Flagged Entries</h2>
      <table id="flagged-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Flag</th>
            <th>User Name</th>
            <th>Plant ID</th>
            <th>Species</th>
            <th>Genus</th>
            <th>Family</th>
            <th>Order</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="flagged-table-body">
          <!-- Flagged entries will appear here -->
        </tbody>
      </table>
      <h2>Similar Entries</h2>
      <table>
        <thead>
          <tr>
            <th>Species</th>
            <th>Entry 1 ID</th>
            <th>User 1</th>
            <th>Entry 2 ID</th>
            <th>User 2</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="combine-table-body">
          <!-- Similar entries will appear here -->
        </tbody>
      </table>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
