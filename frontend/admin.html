<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <header>
      <h1>Plant Uploads Admin</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="mapview.html">Database</a>
      </nav>
      <div id="flagged-alert">
        Flagged Entries Detected! <button id="view-flagged">View</button>
      </div>
    </header>

    <div class="table-container">
      <input type="text" id="search-bar" placeholder="Search entries..." />

      <table id="admin-table">
        <thead>
          <tr>
            <th>Plant ID</th>
            <th>User Name</th>
            <th>Species</th>
            <th>Class</th>
            <th>Genus</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table rows will be generated here dynamically -->
        </tbody>
      </table>
    </div>

    <div class="flagged-tables" id="flagged-container" style="display: none">
      <div class="flagged-table">
        <h2>Flagged Entries</h2>
        <table id="flagged-table">
          <thead>
            <tr>
              <th>Plant ID</th>
              <th>User Name</th>
              <th>Species</th>
              <th>Date</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <!-- Flagged entries go here -->
          </tbody>
        </table>
      </div>
      <div class="similar-table">
        <h2>Duplicate Entries</h2>
        <table id="duplicate-table">
          <thead>
            <tr>
              <th>Plant ID</th>
              <th>User Name</th>
              <th>Species</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Duplicate entries go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
