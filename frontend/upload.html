<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Upload Page</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/upload.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  </head>
  <body>
    <header>
      <h1>Brown University Plant Mapping</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="mapview.html">Database</a>
      </nav>
    </header>
    <div class="form-container">
      <form id="upload-form">
        <h2>Upload New Entry:</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="name">User Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="species">Species Name:</label>
          <input type="text" id="species" name="species" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <p class="instructions">
          Drag and drop the pin to mark the plant location. Please be as precise
          as possible.
        </p>

        <div id="map">
          <div class="zoom-buttons">
            <button class="reset-button" id="reset-button" type="button">
              Reset
            </button>
            <button class="zoom-button" id="zoom-in" type="button">+</button>
            <button class="zoom-button" id="zoom-out" type="button">-</button>
          </div>
        </div>
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />
        <div class="form-group">
          <button type="submit">Submit Entry</button>
        </div>
      </form>
      <div
        class="thank-you-message"
        id="thank-you-message"
        style="display: none"
      >
        <h2>Thank you for your submission!</h2>
        <p>Your upload has been recorded successfully.</p>
        <button id="return-home">Return Home</button>
        <button id="upload-another">Upload Another Entry</button>
      </div>
    </div>
    <script src="upload.js"></script>
  </body>
</html>
