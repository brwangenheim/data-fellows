<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plant Database</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mapview.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  </head>
  <body>
    <header>
      <h1>Brown University Plant Mapping</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Entry</a>
        <a href="mapview.html">Database</a>
        <a href="info.html">Info</a>
      </nav>
    </header>

    <div class="container">
      <div class="plant-list" id="plant-list">
        <input type="text" id="search-bar" placeholder="Search plants..." />
        <ul id="plants"></ul>
      </div>
      <div id="map">
        <div class="zoom-buttons">
          <button class="reset-button" id="reset-button" type="button">
            Reset
          </button>
          <button class="zoom-button" id="zoom-in" type="button">+</button>
          <button class="zoom-button" id="zoom-out" type="button">-</button>
        </div>
      </div>
    </div>

    <script src="mapview.js"></script>
  </body>
</html>
